# default project
# you can use this example and put in your projects folder under the project name. The file name MUST use nginx.conf
# eg: projects/example/nginx.conf

server {
        charset utf-8;
        client_max_body_size 128M;
    
        listen 80; 
    
        server_name example.local;
        root        /var/www/projects/example;
        index       index.php;
    
        access_log  /var/www/projects/logs/example-access.log;
        error_log   /var/www/projects/logs/example-error.log;
    
        location / {
            # Redirect everything that isn't a real file to index.php
            try_files $uri $uri/ /index.php$is_args$args;
        }
    
        # uncomment to avoid processing of calls to non-existing static files by Yii
        #location ~ \.(js|css|png|jpg|gif|swf|ico|pdf|mov|fla|zip|rar)$ {
        #    try_files $uri =404;
        #}
        #error_page 404 /404.html;

        # deny accessing php files for the /assets directory
        location ~ ^/assets/.*\.php$ {
            deny all;
        }

        location ~ \.php$ {
            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_split_path_info ^(.+\.php)(/.+)$;
            fastcgi_pass php.fpm:9000;
            try_files $uri =404;
        }
    
        location ~* /\. {
            deny all;
        }
}
