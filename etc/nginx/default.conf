# Nginx configuration

# Nginx configuration

server {
        charset utf-8;
        client_max_body_size 128M;
    
        listen 80; 
    
        server_name www.statsdigital.local;
        root        /var/www/projects/stats-digital/frontend/web;
        index       index.php;
    
        access_log  /var/www/projects/stats-digital/log/frontend-access.log;
        error_log   /var/www/projects/stats-digital/log/frontend-error.log;
    
        location / {
            # Redirect everything that isn't a real file to index.php
            try_files $uri $uri/ /index.php$is_args$args;
        }
    
        # uncomment to avoid processing of calls to non-existing static files by Yii
        #location ~ \.(js|css|png|jpg|gif|swf|ico|pdf|mov|fla|zip|rar)$ {
        #    try_files $uri =404;
        #}
        #error_page 404 /404.html;

        # deny accessing php files for the /assets directory
        location ~ ^/assets/.*\.php$ {
            deny all;
        }

        location ~ \.php$ {
            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_split_path_info ^(.+\.php)(/.+)$;
            fastcgi_pass php.fpm:9000;
            #fastcgi_pass unix:/var/run/php5-fpm.sock;
            try_files $uri =404;
        }
    
        location ~* /\. {
            deny all;
        }
}

